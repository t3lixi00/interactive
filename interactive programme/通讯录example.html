<!DOCTYPE html>
<html>
<head>
	<title>Web Storage 通讯录</title>
	<script type="text/javascript"></script>
</head>
<body>
<div>
  <label for="user_name">user_name</label>
  <input type="text" name="user_name" id="user_name" class="text"/>
  <br/><br>
  <label for="mobilephone">mobilephone:</label>
  <input type="text" name="mobilephone" id="mobilephone"/>
  <br><br>

  <input type="button" onclick="save()" value="adding">
  <hr/>
  <label for="search_phone">input your phonenumber:</label>
  <input type="text" id="search_phone" name="search_phone"/>
  <input type="button" onclick="find()" value="find_user"/>
  <p id="find_result"><br></p>
</div>
<br>
<div id="list">
</div>
</body>
<script type="text/javascript">
	function save(){
		var mobilephone = document.getElementById("mobilephone").value;
		var user_name=document.getElementById("user_name").value;
		localStorage.setItem(mobilephone,user_name);
	}

	function find(){
		var search_phone=document.getElementById("search_phone").value;
		var name = localStorage.getItem(search_phone);  
        var find_result = document.getElementById("find_result");  
        find_result.innerHTML = search_phone + "的机主是：" + name;  
	}
</script>

</html>
